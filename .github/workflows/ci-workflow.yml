name: CI Workflow

on:
  push:
    branches:
      - feature/*  # Runs on any feature branch
      - dev
      - pre-prod
      - main

jobs:
  promote_to_dev:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python manage.py test core.tests

  promote_to_preprod:
    runs-on: ubuntu-latest
    needs: promote_to_dev
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Promote to Pre-prod Environment
        run: |
          echo "Promotion to Pre-prod environment initiated. Deploying the latest changes from the dev branch."

  promote_to_main:
    runs-on: ubuntu-latest
    needs: promote_to_preprod
    if: github.ref == 'refs/heads/pre-prod'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Promote to Production Environment
        run: |
          echo "Promoting code to the Production environment. Deployment in progress..."
