name: Django CI

on:
  push:
    branches: [ "main", "pre-prod", "dev" ]
  pull_request:
    branches: [ "main", "pre-prod", "dev" ]

jobs:
  build:
    name: Run Django Tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false  # This prevents GitHub Actions from using the default GITHUB_TOKEN for subsequent git commands
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test core.tests

  push-to-pre-prod:
    name: Push to Pre-Prod
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev' && success()
    steps:
    - name: Check out the code
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Set up Git
      run: |
        git config --global user.name '${{ secrets.GH_USERNAME }}'
        git config --global user.email '${{ secrets.GH_EMAIL }}'
    - name: Push to Pre-Prod
      env:
        PAT: ${{ secrets.PAT }}
      run: |
        git checkout -b pre-prod
        git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}
        git push -f -u origin pre-prod

  push-to-main:
    name: Push to Main
    runs-on: ubuntu-latest
    needs: push-to-pre-prod
    if: github.ref == 'refs/heads/dev' && success()
    steps:
    - name: Check out the code
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Set up Git
      run: |
        git config --global user.name '${{ secrets.GH_USERNAME }}'
        git config --global user.email '${{ secrets.GH_EMAIL }}'
    - name: Push to Main
      env:
        PAT: ${{ secrets.PAT }}
      run: |
        git checkout main
        git merge pre-prod
        git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}
        git push -f -u origin main