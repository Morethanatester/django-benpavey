name: CI/CD Deployment Pipeline

on:
  workflow_run:
    workflows: ["Test and Lint"]  # Ensure this matches the name in test.yml
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Fetch All Branches
      run: |
        git fetch origin +refs/heads/*:refs/remotes/origin/*

    - name: Checkout and Update Pre-Prod
      if: github.ref == 'refs/heads/dev'
      env:
        PAT: ${{ secrets.PAT }}
      run: |
        # Set up authentication with PAT
        git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}
        # Create or switch to pre-prod branch
        git checkout -B pre-prod origin/pre-prod
        git merge dev --no-ff -m "Merging changes from dev to pre-prod"
        git push origin pre-prod

    - name: Checkout and Update Main
      if: github.ref == 'refs/heads/pre-prod'
      env:
        PAT: ${{ secrets.PAT }}
      run: |
        # Set up authentication with PAT
        git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}
        # Create or switch to main branch
        git checkout -B main origin/main
        git merge pre-prod --no-ff -m "Merging changes from pre-prod to main"
        git push origin main